<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Christmas Party</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff5252);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-text {
            font-size: 3rem;
            font-weight: bold;
            animation: colorchange 5s infinite;
        }

        @keyframes colorchange {
            0% { color: #FFD700; }
            25% { color: #FF4500; }
            50% { color: #32CD32; }
            75% { color: #1E90FF; }
            100% { color: #FFD700; }
        }

        .details {
            margin-top: 1rem;
            font-size: 1.5rem;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            font-size: 1rem;
            color: white;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Welcome to the Christmas Party!</div>
        <div class="details">Let's celebrate the joy and warmth of the holiday season together!</div>
    </div>

    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>

    <script>
        const snowflakes = document.querySelectorAll('.snowflake');
        snowflakes.forEach(flake => {
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 7 + 's';
            flake.style.fontSize = Math.random() * 1.5 + 0.5 + 'rem';
        });
    </script>
</body>
</html>
